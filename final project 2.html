<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #780d0d;
        }

        .portfolio {
            text-align: center;
            padding: 50px 20px;
            background: #fff;
        }

        .portfolio h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .portfolio-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .portfolio-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-item h3 {
            padding: 15px;
            font-size: 1.5em;
            color: #444;
        }
    </style>
</head>

<body>
    <section class="portfolio">
        <h2>Our Special Dishes</h2>
        <div class="portfolio-items" id="portfolioContainer"></div>
    </section>

    <script>
        const dishes = [
            { name: "Food 1", image: "1.jpg" },
            { name: "Food 2", image: "2.jpg" },
            { name: "Food 3", image: "j.jpg" },
            { name: "Food 4", image: "r.jpg" },
            { name: "Food 5", image: "b.jpg" }
        ];

        const portfolioContainer = document.getElementById("portfolioContainer");

        dishes.forEach(dish => {
            const div = document.createElement("div");
            div.classList.add("portfolio-item");
            div.innerHTML = `
                <img src="${dish.image}" alt="${dish.name}">
                <h3>${dish.name}</h3>
            `;
            portfolioContainer.appendChild(div);
        });
    </script>
</body>

</html>
